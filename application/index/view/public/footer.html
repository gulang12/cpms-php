<script type="text/javascript">
	$(document).ready(function(){
		$(".m-menu__nav > li").hover(function(){
            
            $(this).addClass("m-menu__item--hover  m-menu__item--open-dropdown").siblings().removeClass("m-menu__item--hover  m-menu__item--open-dropdown");
			$(this).children('div').css("display",'block').parent().siblings().children("div").css("display",'none');
			
		},function(){
			$(this).removeClass("m-menu__item--hover  m-menu__item--open-dropdown").children('div').css("display",'none');
		});

		$(".m-menu__nav > li").click(function(){$(this).children('div').css("display",'none');})
	})
</script>
