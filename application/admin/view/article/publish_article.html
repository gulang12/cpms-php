    <meta name="keywords" content="">

    <css href="/static/css/admin/bootstrap.min14ed.css" />
    <css href="/static/css/admin/font-awesome.min93e3.css" />
    <css href="/static/css/admin/animate.min.css" />
    <css href="/static/css/admin/plugins/summernote/summernote.css"/>

    <css href="/static/css/admin/style.min862f.css"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <form id="article_form" class="form-horizontal" onsubmit="return false;">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">文章标题</label>
                        <div class="col-sm-8">
                            <input type="text" name="article_tile" value="" class="form-control">
                        </div>
                    </div>

                    <div class="hr-line-dashed" style="border:0.5px dashed #bfbaba;"></div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">文章封面</label>
                        <div class="col-sm-2">
                            <input type="file" id="article_poster" name="article_poster"  value="" class="form-control input-file" onchange="getImgData(this);">
                        </div>
                    </div>
                     <div class="form-group">
                            <label class="col-sm-1 control-label">预览图片</label>
                            <div class="col-sm-2" id="temp_picture_wrap"></div>
                        </div>
                    <div class="hr-line-dashed" style="border:0.5px dashed #bfbaba;"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content no-padding">
                            <div class="summernote">
                                <h2>H+ 后台主题</h2>
                                <p>H+是一个完全响应式，基于Bootstrap3.3.6最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术，她提供了诸多的强大的可以重新组合的UI组件，并集成了最新的jQuery版本(v2.1.1)，当然，也集成了很多功能强大，用途广泛的就jQuery插件，她可以用于所有的Web应用程序，如<b>网站管理后台</b>，<b>网站会员中心</b>，<b>CMS</b>，<b>CRM</b>，<b>OA</b>等等，当然，您也可以对她进行深度定制，以做出更强系统。</p>
                                <p>
                                    <b>当前版本：</b>v4.1.0
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-sm-offset-5">
                    <input type="hidden" id="article_id" name="article_id" value="" />
                    <input type="hidden" id="handle_type"  name="handle_type"  value="{$type}" />
                    <button class="btn btn-primary" type="submit" onclick="publishArticleSubmit();">保存内容</button>
                </div>
            </div>
        </form>
    </div>
    <js href="/static/js/admin/jquery.min.js"/>
    <js href="/static/js/admin/bootstrap.min.js"/>
    <js href="/static/js/admin/content.min.js"/>
    <js href="/static/js/admin/plugins/summernote/summernote.min.js"/>
    <js href="/static/js/admin/plugins/summernote/summernote-zh-CN.js"/>
    <js href="/static/js/admin/plugins/layui/layer/layer.js"/>
    <script>
        $(document).ready(function(){

            $(".summernote").summernote({lang:"zh-CN",height:'300px'});

            $("#temp_picture_wrap").on("click",'.del_temp_picture',function(){
                $("#article_poster").val('');
                $("#temp_picture_wrap").empty();
            })

        });


        function getImgData(obj){

            var file =  obj.files[0];
      
            var createObjectURL = function(blob){

                return window[window.webkitURL ? 'webkitURL' : 'URL']['createObjectURL'](blob);
            };

            var filedata = createObjectURL(file);
      
            var imgObject = new Image();
            imgObject.src = filedata;
            imgObject.id  = 'temp_picture';
            imgObject.width   = '240';
            imgObject.height  = '250';
            imgObject.style.marginTop  = '15px';

            $('#temp_picture_wrap').html('').append(imgObject);
            $('#temp_picture_wrap').append("<p style='text-align:right' class='del_temp_picture'><a>删除</a></p>"); 
    
        }
        

        function publishArticleSubmit(){

            if($.trim($("input[name='article_tile']").val()) ==''){

                layer.msg('请填写标题', {time:500, icon:2});

                return false;
            }

            if($.trim($(".summernote").code()) ==''){

                layer.msg('请填写内容', {time:500, icon:2});

                return false;
            }

            
            

        }

        // var edit=function(){

        //     $("#eg").addClass("no-padding");
        //     $(".click2edit").summernote(
        //         {lang:"zh-CN",focus:true})};
        
        // var save=function(){
        //         $("#eg").removeClass("no-padding");
        //         var aHTML=$(".click2edit").code();
        //         $(".click2edit").destroy();
        //     };
            

    </script>
</html>
